nav:
  - Home: "#"
  - About: "#what-you-need"
  - Offer: "#what-i-do"
  - Showcase: "#my-work-portfolio"
  - Contact: "#contact"

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.tooltips
  palette:
    - scheme: default
      primary: teal
      accent: teal
  font:
    text: Inter
    code: JetBrains Mono
  logo: img/favicon.svg

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite

extra_css:
  - stylesheets/extra.css

